<div class="login-page">
    <div class="form">
      <form class="login-form" #forgotForm="ngForm" >
        <h1>Forgot Password</h1>
        <p>Please enter your email address below and we will send you information to change your password.</p>
        <input type="text" placeholder="enter your email" name="forgot" ngModel/>
       <button (click)="doForgot(forgotForm)">Reset</button>
       <p class="message">Go to <a routerLink="/login">Sign In</a></p>
      </form>
    </div>
  </div>
