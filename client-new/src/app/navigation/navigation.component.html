<mat-toolbar color="primary">
    <mat-icon (click)="sidenav.toggle()" aria-hidden="false" aria-label="Example home icon">view_headline</mat-icon>
    Keep
    <button mat-raised-button routerLink="/login">Logout</button>
</mat-toolbar>

<mat-sidenav-container>

    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
        <mat-nav-list>
            <a mat-list-item routerLink="/notes">
                <mat-icon>note_add</mat-icon>Notes
            </a>
            <a mat-list-item routerLink="/remainder">
                <mat-icon>notifications_none</mat-icon>Remainder
            </a>
            <a mat-list-item routerLink="/ss">
                <mat-icon>label</mat-icon>SS
            </a>
            <div *ngFor="let nav of navTab">
                <a mat-list-item *ngIf="nav?.label" routerLink="'/'+nav.path">
                    <mat-icon>label</mat-icon>{{nav.label}}
                </a>
            </div>

            <a mat-list-item (click)="openDialog()">
                <mat-icon>edit</mat-icon>
                <button >Edit Labels</button>
            </a>
            <a mat-list-item routerLink="/arch">
                <mat-icon>archive</mat-icon>Archive
            </a>
            <a mat-list-item routerLink="/trash">
                <mat-icon>delete</mat-icon>Trash
            </a>
        </mat-nav-list>
        
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
